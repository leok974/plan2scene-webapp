services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8002:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/static:/app/static
      - ./backend/uploads:/app/uploads
      - ./backend/demo_assets:/app/demo_assets
      - ./backend/scripts:/app/scripts
      - ./backend/tests:/app/tests
      # Mount external repositories for GPU modes
      - ../plan2scene:/plan2scene:ro
      - ../r2v-to-plan2scene:/r2v-to-plan2scene:ro
    environment:
      - MODE=gpu
      - PIPELINE_MODE=full
      - PLAN2SCENE_ROOT=/plan2scene
      - PLAN2SCENE_DATA_ROOT=${PLAN2SCENE_DATA_ROOT:-/plan2scene/data}
      - R2V_TO_PLAN2SCENE_ROOT=/r2v-to-plan2scene
      - PLAN2SCENE_GPU_ENABLED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5174:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE=http://localhost:8002
